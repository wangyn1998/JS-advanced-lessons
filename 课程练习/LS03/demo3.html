<!DOCTYPE html>

	<meta charset="UTF-8">
	<title></title>

<script type="text/javascript">
//Number进阶

//基本数据类型，在操作中，会有自动的装箱过程
//生成临时对象，临时对象在使用完成后会自动释放
	var num = 10;
	num.toString();
// 等价于
 	var num1 = 10;
 	var numObject = new Number(num1);
 	numObject.toString();

	num.p = 10;
	var t = num.p;
	console.log(t);

	var num1 = 11.26;
	var numobj2 = new Number(num1);
	console.log(numobj2);

	var n1 = 12345.6789;
	console.log(n1.toPrecision(2));//把数字格式化为指定的长度 1.2e+4
	console.log(n1.toPrecision(3));//1.23e+4
	console.log(n1.toString());//将数字转化为一个字符串

//String 进阶

	var str1 = "abcdef";
	console.log(str1.charAt(2));
//等价于
	var str2 = "abcdef";
	var strobject = new String(str2);
	//charAt(index)返回特定索引位置的字符
	console.log(strobject.charAt(2));

//考虑本地化的字符排序，返回0或非0
//"B" >"A"、"B" > "a"
	console.log("B".localeCompare("A"));//1

//基本数据类型，变量__proto__属性 == 变量的Number.prototype属性
//num2.__proto__ == Number.prototype
	var num2 = 20;
	console.log(num2.__proto__);
	console.log(Number.prototype);

	console.log(String.fromCharCode(97,98,99));//结果:abc

	var str = "abcdefg";
	//返回特定索引位置的字符
	console.log(str.charAt(1));//结果:b
	//返回特定所以因为只的字符的unicode码
	console.log(str.charCodeAt(0));//结果:97
	//slice(截取的起始位置，截取的结束位置)
	console.log(str.slice(0,5));//结果:abcde
	console.log(str.slice(1,-1));//结果:bcdef 位置为负数则为倒数的位置
	//substr(截取字符串的起始位置，截取字符串的长度)
	console.log(str.substr(0,3));//结果:abc
	console.log(str.substr(0,-1));//结果:(无)
	//substring(截取字符串起始位置，截取字符串结束位置)
	//起始 > 结束值 互换位置
	//如果有超出索引位置 0 - str.length-1,自动截断
	console.log(str.substring(0,3));//结果:"abc"
	console.log(str.substring(3,0));//结果:"abc"
	//split(特定的字符)，将字符串以特定的字符分割，将字符作为数组元素生成数组
	var str1 = "abc*de*fg"
	console.log(str1.split("*"));//结果:["abc", "de", "fg"]
	console.log(str1.split("*",2));//结果: ["abc", "de"]
	//trim()去掉字符串两边的空白字符
	//字符串内部的不去除
	var str2 = "         abc   d      ";
	console.log(str2.trim());//结果:abc   d
	//contact(拼接字符)字符串拼接
	var str3 = "hello";
	console.log(str3.concat(" world"));//结果:hello word
	//index(查找的字符串，特定开始索引的位置)
	var str4 = "abcdefg";
	console.log(str4.indexOf("d",0));//结果:3 没标注索引位置默认从位置0开始搜索
	console.log(str4.indexOf("d",5));//结果:-1 没有找到则返回-1
</script>
</html>
